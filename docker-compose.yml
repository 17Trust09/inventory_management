services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-inventorydb}
      POSTGRES_USER: ${POSTGRES_USER:-inventory}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-inventory}
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: .
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8111:8000"
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: inventory_management.settings_postgres
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      DJANGO_COLLECTSTATIC: ${DJANGO_COLLECTSTATIC:-true}
    volumes:
      - media:/app/media
      - static:/app/staticfiles

volumes:
  pgdata:
  media:
  static:
