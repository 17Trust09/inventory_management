{# inventory/templates/inventory/admin_consumable_tags_list.html #}
{% extends 'inventory/admin_base.html' %}
{% block admin_content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h3 class="text-light">Verbrauchs-Tags</h3>
  <a href="{% url 'admin_tag_consumable_add' %}" class="btn btn-primary">
    <i class="bi bi-plus-lg"></i> Neuer Tag
  </a>
</div>
<table class="table table-dark table-striped align-middle">
  <thead>
    <tr>
      <th>Name</th>
      <th class="text-end">Aktionen</th>
    </tr>
  </thead>
  <tbody>
    {% for tag in tags %}
    <tr>
      <td>{{ tag.name }}</td>
      <td class="text-end">
        <a href="{% url 'admin_tag_consumable_edit' tag.pk %}" class="btn btn-sm btn-outline-light me-1">
          <i class="bi bi-pencil"></i>
        </a>
        <a href="{% url 'admin_tag_consumable_delete' tag.pk %}" class="btn btn-sm btn-outline-danger">
          <i class="bi bi-trash"></i>
        </a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="2" class="text-center">Keine Tags vorhanden.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
