{% extends 'inventory/admin_base.html' %}
{% block admin_title %}Übersicht löschen{% endblock %}

{% block admin_content %}
<div class="d-flex justify-content-center" style="color:var(--text);">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-sm" style="background:var(--surface); border:1px solid var(--border); border-radius:.75rem;">
      <div class="card-body">
        <h4 class="mb-3">
          <i class="bi bi-exclamation-triangle-fill text-warning me-2"></i>
          Möchtest du die Übersicht „<strong>{{ overview.name }}</strong>“ wirklich löschen?
        </h4>
        <p class="text-muted mb-4">Dieser Vorgang kann nicht rückgängig gemacht werden.</p>
        <form method="post" class="d-flex justify-content-end">
          {% csrf_token %}
          <a href="{% url 'admin_overviews' %}" class="btn btn-outline-secondary me-2">
            <i class="bi bi-x-lg me-1"></i> Abbrechen
          </a>
          <button type="submit" class="btn btn-danger">
            <i class="bi bi-trash me-1"></i> Ja, löschen
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
