{% extends 'inventory/admin_base.html' %}
{% block admin_title %}Kategorie löschen{% endblock %}

{% block admin_content %}
<div class="card shadow-sm" style="background:var(--surface); border:1px solid var(--border); border-radius:.75rem; color:var(--text);">
  <form method="post">
    {% csrf_token %}
    <div class="card-body">
      <p class="mb-0">
        <i class="bi bi-exclamation-triangle-fill text-warning me-2"></i>
        Möchtest du die Kategorie <strong>{{ object.name }}</strong> wirklich löschen?
      </p>
    </div>
    <div class="card-footer d-flex justify-content-between" style="background:var(--surface-2); border-top:1px solid var(--border);">
      <a href="{% url 'admin_categories' %}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left me-1"></i> Abbrechen
      </a>
      <button class="btn btn-danger">
        <i class="bi bi-trash me-1"></i> Endgültig löschen
      </button>
    </div>
  </form>
</div>
{% endblock %}
