{% extends "inventory/admin_base.html" %}

{% block admin_title %}Benutzer löschen{% endblock %}

{% block admin_content %}
<div class="d-flex justify-content-center" style="color:var(--text);">
  <div class="col-lg-7">
    <div class="card shadow-sm" style="background:var(--surface); border:1px solid var(--border); border-radius:.75rem;">
      <div class="card-body">
        <h4 class="mb-3"><i class="bi bi-person-x-fill me-2 text-danger"></i>Benutzer löschen</h4>
        <p class="mb-0">Willst du den Benutzer <strong>{{ user.username }}</strong> wirklich endgültig löschen?</p>
      </div>
      <form method="post" class="card-footer d-flex justify-content-end gap-2" style="background:var(--surface-2); border-top:1px solid var(--border);">
        {% csrf_token %}
        <a href="{% url 'admin_manage_roles' %}" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left me-1"></i> Abbrechen
        </a>
        <button type="submit" class="btn btn-danger">
          <i class="bi bi-trash me-1"></i> Ja, löschen
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
