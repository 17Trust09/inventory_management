<!-- scan_input.html -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Scanner-Handler</title>
</head>
<body>
    <input type="text" id="barcode-input" style="opacity: 0; position: absolute;" autofocus>

    <script>
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const barcode = document.getElementById('barcode-input').value;
                window.location.href = `/handle-scan/?barcode=${barcode}`;
            }
        });
    </script>
</body>
</html>
