{% extends 'inventory/base.html' %}

{% block content %}
	<div>
		<a href="{% url 'dashboard' %}" class="btn btn-outline-primary my-3 mx-4">Zurück</a> <!-- Go back zu Zurück übersetzt -->
		<div class="row">
			<form method="POST" class="col-sm-11 col-md-4 mx-auto mt-5">
				{% csrf_token %}
				<h1 class="fw-light">Sind Sie sicher, dass Sie {{ item.name }} löschen möchten?</h1> <!-- Are you sure... zu Sind Sie sicher... übersetzt -->
				<p class="fw-light">Dies kann nicht rückgängig gemacht werden</p> <!-- This cannot be undone zu Dies kann nicht... übersetzt -->

				<div>
					<button class="btn btn-danger">Löschen</button> <!-- Delete zu Löschen übersetzt -->
				</div>
			</form>
		</div>
	</div>
{% endblock content %}
