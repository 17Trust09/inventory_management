{% extends 'inventory/base.html' %}

{% block content %}
<div class="container py-4">
  <a class="btn btn-outline-secondary mb-4" href="{{ request.GET.next|default:'/' }}">← Zurück</a>

  <div class="card p-4 shadow" style="background:var(--surface); border:1px solid var(--border); color:var(--text); border-radius:1rem; max-width:600px;">
    <h2 class="mb-3">Sind Sie sicher, dass Sie löschen möchten?</h2>
    <p class="text-muted">Diese Aktion kann nicht rückgängig gemacht werden.</p>

    <form method="post" class="mt-3">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ request.GET.next|default:next }}">
      <input type="hidden" name="item_type" value="{{ object.item_type|default:'' }}">

      <div class="d-flex gap-2">
        <button class="btn btn-danger">
          <i class="bi bi-trash-fill me-1"></i> Löschen
        </button>
        <a class="btn btn-outline-secondary" href="{{ request.GET.next|default:'/' }}">
          Abbrechen
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
