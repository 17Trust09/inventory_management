{% extends 'admin/base_site.html' %}
{% block content %}
<h1>Alle QR-Codes</h1>
<div style="display: flex; flex-wrap: wrap; gap: 20px;">
  {% for item in items %}
    <div style="border: 1px solid #ccc; padding: 10px;">
      <strong>{{ item.name }}</strong><br>
      <img src="/media/qrcodes/qr_{{ item.id }}.jpg" style="max-width:150px;"><br>
      <a href="/edit-item/{{ item.id }}/">Bearbeiten</a>
    </div>
  {% endfor %}
</div>
{% endblock %}
