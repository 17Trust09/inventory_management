{% extends "inventory/admin_base.html" %}
{% block admin_title %}Lagerort löschen{% endblock %}

{% block admin_content %}
<div class="d-flex justify-content-center" style="color:var(--text);">
  <div class="col-lg-7">
    <div class="card shadow-sm" style="background:var(--surface); border:1px solid var(--border); border-radius:.75rem;">
      <div class="card-body">
        <h4 class="mb-3"><i class="bi bi-x-circle me-2 text-danger"></i>Lagerort löschen</h4>
        <p class="mb-4">Bist du sicher, dass du den Lagerort <strong>{{ object.name }}</strong> endgültig löschen möchtest?</p>

        <form method="post" class="d-flex gap-2">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">
            <i class="bi bi-trash me-1"></i> Ja, löschen
          </button>
          <a href="{% url 'admin_storagelocations' %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-1"></i> Abbrechen
          </a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
